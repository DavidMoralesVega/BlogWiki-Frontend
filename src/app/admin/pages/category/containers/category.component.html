<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <h2 class="mb-3 title-section">Administrar usuarios</h2>
    </div>
    <div class="col-6 mb-3 text-end">

      <button class="btn btn-reserve btn-primary btn-lg">
        Crear
      </button>

    </div>
    <div class="col-12">
      <mat-form-field class="z-search w-100" appearance="outline">
        <!-- <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input /> -->
        <input matInput placeholder="Buscar..." #input />
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-paginator [pageSizeOptions]="[10, 50, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

    <div class="table-container-responsive col-12 table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>


        <ng-container matColumnDef="IdCategory">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let row; index as i">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="CPhoto">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
          <td mat-cell *matCellDef="let row">
            <img class="rounded" src="{{ row.CPhoto }}" alt="{{ row.CDescription }}" width="100" height="100">
          </td>
        </ng-container>

        <ng-container matColumnDef="CDescription">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
          <td mat-cell *matCellDef="let row">{{ row.CDescription }}</td>
        </ng-container>



        <ng-container matColumnDef="Actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <button>editar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No hay datos que coincidan con el filtro "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
