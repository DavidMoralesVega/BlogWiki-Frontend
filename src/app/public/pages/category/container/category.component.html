<body class="homepage-v2" *ngIf="category">
  <z-navbar></z-navbar>

  <div class="container-fluid m-0 p-0">
    <div id="carouselMaterialStyle" class="carousel slide carousel-fade carousel-half carousel-dark"
      data-mdb-ride="carousel">

      <div class="carousel-inner rounded-5 shadow-4-strong">
        <div class="carousel-item active">
          <img [src]="category.CPhoto" class="d-block w-100" alt="Canyon at Nigh" />
        </div>
      </div>

    </div>
  </div>

  <main>

    <div class="container mt-5 pt-3">

      <a href="">
        <h6 class="text-center font-weight-bold blue-text">
          <strong>Categoría</strong>
        </h6>
      </a>
      <h1 class="text-center font-weight-bold dark-grey-text py-3">
        <strong>{{ category.CDescription }}</strong>
      </h1>

      <hr>

      <div class="row mt-5 pt-3">

        <div class="col-lg-12 col-12 mt-1">

          <section class="pb-3 text-lg-left">

            <div *ngFor="let post of posts">
              <div class="row">

                <div class="col-lg-5 mb-4">
                  <div class="view overlay z-depth-1 rounded">
                    <img src="{{ post.PPhoto }}" class="img-fluid" alt="First sample image">
                    <a>
                      <div class="mask rgba-white-slight"></div>
                    </a>
                  </div>
                </div>

                <div class="col-lg-6 ml-xl-4 mb-4">
                  <!-- Grid row -->
                  <div class="row">

                    <!-- Grid column -->
                    <div class="col-xl-2 col-md-6 text-start">
                      <p class="orange-text font-small font-weight-bold mb-1 spacing">
                        <a [routerLink]="['/categoria', post.Category?.CSlug]">
                          <strong>{{ post.Category?.CDescription | uppercase }}</strong>
                        </a>
                      </p>
                    </div>
                    <!-- Grid column -->

                    <!-- Grid column -->
                    <div class="col-xl-5 col-md-6 text-end">
                      <p class="font-small grey-text">
                        <strong>{{ post.PPlace | uppercase }}</strong>
                      </p>
                    </div>
                    <!-- Grid column -->

                  </div>
                  <!-- Grid row -->

                  <div class="row">
                    <!-- Grid column -->
                    <div class="col-xl-12 col-md-12 text-start">
                      <p class="font-small grey-text">
                        <em> {{ post.PRegisterDateTime }}</em>
                      </p>
                    </div>
                    <!-- Grid column -->
                  </div>
                  <!-- Grid row -->

                  <h4 class="mb-3 dark-grey-text mt-0">
                    <strong>
                      <a class="text-dark" [routerLink]="['/noticia', post.IdPost]">{{ post.PTitle }}</a>
                    </strong>
                  </h4>
                  <p class="dark-grey-text">{{ post.PSummary }}</p>

                  <!-- Deep-orange -->
                  <button (click)="navigateNews(post)" type="button" class="btn btn-deep-orange btn-rounded btn-sm">Leer
                    más</button>
                </div>
                <!-- Grid column -->

              </div>
              <!-- Grid row -->

              <hr class="mb-5">
            </div>

          </section>

          <nav class="mb-5 pb-2">
            <ul class="pagination pg-darkgrey flex-center">
              <li class="page-item">
                <a class="page-link grey-text" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                  <span class="sr-only">Previous</span>
                </a>
              </li>

              <li class="page-item active">
                <a class="page-link">1</a>
              </li>
              <li class="page-item">
                <a class="page-link grey-text">2</a>
              </li>
              <li class="page-item">
                <a class="page-link grey-text">3</a>
              </li>
              <li class="page-item">
                <a class="page-link grey-text">4</a>
              </li>
              <li class="page-item">
                <a class="page-link grey-text">5</a>
              </li>

              <li class="page-item">
                <a class="page-link grey-text" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>

        </div>

      </div>
    </div>

  </main>

  <z-footer></z-footer>
</body>
