<body class="postpage-v3" *ngIf="post">

  <header>
    <z-navbar></z-navbar>
    <section>
      <div class="">
        <img [src]="post.PPhoto" style="width: 100%">
      </div>
    </section>
  </header>

  <main>

    <div class="container-fluid mt-md-0 mt-5 mb-5 pb-5">

      <div class="row" style="margin-top: -350px;">

        <div class="col-md-12 px-lg-5">
          <div class="card pb-5 mx-md-3">
            <div class="card-body">

              <div class="container">

                <div class="text-center">
                  <span class="badge badge-primary m-2">{{ post.Category?.CDescription }}</span>
                  <span class="badge badge-success m-2">{{ post.PPlace }}</span>
                </div>
                <h1 class="text-center h1 pt-4 mb-3">
                  <strong>{{ post.PTitle }}</strong>
                </h1>

                <div class="row">
                  <div class="col-md-12 col-xl-12 d-flex justify-content-center">
                    <br>
                    <p class="font-small dark-grey-text mb-1">
                      <strong>Author:</strong> {{ post.User?.UFullName }}
                    </p>
                    <p class="font-small grey-text mb-0 ml-3 mr-3">
                      <i class="far fa-clock-o dark-grey-text"></i> {{ post.PRegisterDateTime }}
                    </p>
                  </div>
                </div>

                <div class="row pt-lg-5 pt-3">

                  <div class="col-md-12 col-xl-12">
                    <div class="row my-5">
                      {{ post.PDescription }}
                    </div>
                    <hr class="mt-5">
                      <section class="text-left mt-4" *ngIf="PostCategory">
                        <h4 class="font-weight-bold mt-5 mb-5 text-center">
                          <strong>Noticias relacionadas</strong>
                        </h4>
                        <div class="row mb-4 mx-1">

                          <div class="col-lg-4 my-3 h-100"
                          *ngFor="let postC of PostCategory" [ngClass]="{'d-none': postC.IdPost == post.IdPost}">
                              <div class="card">

                                <div class="view overlay">
                                  <img src="{{ postC.PPhoto }}" class="card-img-top"
                                    alt="sample image">
                                </div>

                                <div class="card-body">
                                  <h4 class="card-title">
                                    <strong>{{ postC.PTitle }}</strong>
                                  </h4>
                                  <hr>

                                  <p class="font-small font-weight-bold dark-grey-text mb-1">
                                    <i class="fas fa-clock-o"></i> {{ postC.PRegisterDateTime }}
                                  </p>
                                  <p class="font-small grey-text mb-0">{{ postC.User?.UFullName}}</p>
                                  <p class="text-right mb-0 font-small font-weight-bold">
                                    <a [routerLink]="['/noticia', postC.IdPost]" routerLinkActive="router-link-active" >Leer m√°s
                                      <i class="fas fa-angle-right"></i>
                                    </a>
                                  </p>
                                </div>
                              </div>
                          </div>

                        </div>
                      </section>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>
